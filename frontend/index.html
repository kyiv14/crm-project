<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–ª–∏–µ–Ω—Ç—ã</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans relative">

  <!-- –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞ -->
  <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-40" id="addClientBtn" style="display:none;">
    <button onclick="openModal()" class="bg-black text-white px-6 py-3 rounded-2xl text-lg font-medium hover:opacity-80 transition">
      –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞
    </button>
  </div>

  <!-- –ü–æ–∏—Å–∫ -->
  <input id="searchInput" class="block mx-auto mt-24 mb-4 px-4 py-2 border rounded-xl w-full max-w-md"
         placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É..." oninput="renderClients(this.value.trim())" style="display:none;">

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–ª–∏–µ–Ω—Ç–æ–≤ -->
  <div id="clientsContainer" class="px-4 flex flex-col gap-4 max-w-md mx-auto" style="display:none;"></div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ —Ñ–æ—Ä–º—ã -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-3xl shadow-xl w-full max-w-sm p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold" id="modalTitle">–ù–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç</h2>
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;</button>
      </div>
      <form id="clientForm" class="space-y-4">
        <input type="hidden" id="clientIndex">
        <div><label class="block text-sm font-medium mb-1" for="phone">–¢–µ–ª–µ—Ñ–æ–Ω</label><input type="tel" id="phone" class="w-full border rounded-xl px-4 py-2" required placeholder="+380..." /></div>
        <div><label class="block text-sm font-medium mb-1" for="email">E-mail</label><input type="email" id="email" class="w-full border rounded-xl px-4 py-2" required /></div>
        <div><label class="block text-sm font-medium mb-1" for="key">–ö–ª—é—á –¥–æ—Å—Ç—É–ø–∞</label><input type="text" id="key" class="w-full border rounded-xl px-4 py-2" required /></div>
        <div><label class="block text-sm font-medium mb-1" for="viber">Viber</label><input type="text" id="viber" class="w-full border rounded-xl px-4 py-2" required /></div>
        <div><label class="block text-sm font-medium mb-1" for="paydate">–î–∞—Ç–∞ –æ–ø–ª–∞—Ç—ã</label><input type="date" id="paydate" class="w-full border rounded-xl px-4 py-2" required /></div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded-xl hover:opacity-80 transition mt-2">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </form>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ -->
  <div id="infoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-3xl shadow-xl w-full max-w-sm p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–ª–∏–µ–Ω—Ç–µ</h2>
        <button onclick="closeInfoModal()" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;</button>
      </div>
      <div id="clientInfo" class="space-y-4 text-gray-700 text-xl"></div>
      <button id="editBtn" class="mt-4 w-full bg-black text-white py-2 rounded-xl hover:opacity-80 transition">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
  </div>

<script>
  const API_URL = "https://crm-backend-8w9k.onrender.com"; // ‚Üê –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π
  let clients = [];
  let currentClientIndex = null;
  let isAuthorized = false;

  async function fetchClients() {
    const res = await fetch(\`\${API_URL}/clients\`);
    clients = await res.json();
    renderClients();
  }

  async function saveClient(client, id = null) {
    const method = id ? 'PUT' : 'POST';
    const endpoint = id ? \`\${API_URL}/clients/\${id}\` : \`\${API_URL}/clients\`;
    await fetch(endpoint, {
      method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(client)
    });
    fetchClients();
  }

  async function deleteClient(id) {
    await fetch(\`\${API_URL}/clients/\${id}\`, { method: 'DELETE' });
    closeInfoModal();
    fetchClients();
  }

  function normalizePhone(phone) {
    let digits = phone.replace(/\\D/g, '');
    if (!digits.startsWith('380')) {
      if (digits.startsWith('0')) digits = '38' + digits;
      else digits = '380' + digits;
    }
    return digits;
  }

  function pluralDays(n) {
    const mod10 = n % 10;
    const mod100 = n % 100;
    if (mod10 === 1 && mod100 !== 11) return '–¥–µ–Ω—å';
    if ([2, 3, 4].includes(mod10) && ![12, 13, 14].includes(mod100)) return '–¥–Ω—è';
    return '–¥–Ω–µ–π';
  }

  function calculateDaysLeft(paydateStr) {
    const paydate = new Date(paydateStr);
    const expireDate = new Date(paydate);
    expireDate.setDate(expireDate.getDate() + 30);
    const today = new Date();
    const diffMs = expireDate - today;
    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    return Math.max(0, diffDays);
  }

  function renderClients(filter = '') {
    const container = document.getElementById('clientsContainer');
    container.innerHTML = '';
    clients.forEach((client, index) => {
      if (filter && !client.phone.includes(filter)) return;
      const daysLeft = calculateDaysLeft(client.paydate);
      const btn = document.createElement('button');
      btn.className = \`w-full \${daysLeft === 2 ? 'bg-red-500 text-white' : 'bg-gray-100 text-red-600'} font-bold py-3 px-4 rounded-xl shadow hover:opacity-90 text-left text-2xl\`;
      btn.textContent = client.phone;
      btn.onclick = () => {
        currentClientIndex = index;
        showClientInfo(client);
      };
      container.appendChild(btn);
    });
  }

  function openModal(index = null) {
    document.getElementById('modal').classList.replace('hidden', 'flex');
    const form = document.getElementById('clientForm');
    if (index !== null) {
      const c = clients[index];
      form.phone.value = c.phone;
      form.email.value = c.email;
      form.key.value = c.key;
      form.viber.value = c.viber;
      form.paydate.value = c.paydate;
      document.getElementById('clientIndex').value = c.id;
      document.getElementById('modalTitle').textContent = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–∞";
    } else {
      form.reset();
      document.getElementById('clientIndex').value = '';
      document.getElementById('modalTitle').textContent = "–ù–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç";
    }
  }

  function closeModal() {
    document.getElementById('modal').classList.replace('flex', 'hidden');
  }

  function closeInfoModal() {
    document.getElementById('infoModal').classList.replace('flex', 'hidden');
  }

  function showClientInfo(client) {
    const pd = normalizePhone(client.phone);
    const daysLeft = calculateDaysLeft(client.paydate);
    const info = document.getElementById('clientInfo');
    info.innerHTML = \`
      <div class="flex items-center gap-3">üìû <a href="tel:\${pd}" class="text-black no-underline">\${client.phone}</a></div>
      <div class="flex items-center gap-3">üìß <a href="mailto:\${client.email}" class="text-black no-underline">\${client.email}</a></div>
      <div class="flex items-center gap-3">üì≤ <a href="viber://add?number=\${pd}" class="text-black no-underline">\${client.viber}</a></div>
      <div class="flex items-center gap-3">üîó <a href="https://is.gd/\${pd}" target="_blank" class="text-black no-underline">https://is.gd/\${pd}</a></div>
      <div class="flex items-center gap-3">üóìÔ∏è <span class="text-black">\${new Date(client.paydate).toLocaleDateString()}</span></div>
      <div class="flex items-center gap-3">‚è≥ <span class="text-red-600 font-bold text-xl">–¢–∞—Ä–∏—Ñ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑: \${daysLeft} \${pluralDays(daysLeft)}</span></div>
      <button onclick="deleteClient(\${client.id})" class="mt-2 w-full bg-red-600 text-white py-2 rounded-xl hover:opacity-80 transition">–£–¥–∞–ª–∏—Ç—å</button>
    \`;
    document.getElementById('infoModal').classList.replace('hidden', 'flex');
  }

  document.getElementById('clientForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const phone = normalizePhone(e.target.phone.value.trim());
    const email = e.target.email.value.trim();
    const key = e.target.key.value.trim();
    const viber = e.target.viber.value.trim();
    const paydate = e.target.paydate.value;
    const id = e.target.clientIndex.value;
    const clientData = { phone, email, key, viber, paydate };
    await saveClient(clientData, id || null);
    closeModal();
  });

  document.getElementById('editBtn').onclick = () => {
    closeInfoModal();
    openModal(currentClientIndex);
  };

  function showLoginForm() {
    const loginForm = document.createElement('div');
    loginForm.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
    loginForm.innerHTML = \`
      <div class="bg-white rounded-3xl shadow-xl w-full max-w-sm p-6">
        <h2 class="text-xl font-semibold mb-4">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
        <input id="loginInput" class="w-full border rounded-xl px-4 py-2 mb-2" placeholder="–õ–æ–≥–∏–Ω">
        <input id="passwordInput" type="password" class="w-full border rounded-xl px-4 py-2 mb-4" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="w-full bg-black text-white py-2 rounded-xl hover:opacity-80 transition" onclick="checkLogin()">–í–æ–π—Ç–∏</button>
      </div>
    \`;
    loginForm.id = "loginFormModal";
    document.body.appendChild(loginForm);
  }

  function checkLogin() {
    const login = document.getElementById('loginInput').value.trim();
    const pass = document.getElementById('passwordInput').value.trim();
    if (login === 'zpv' && pass === '11111111') {
      isAuthorized = true;
      document.getElementById('loginFormModal').remove();
      document.getElementById('clientsContainer').style.display = '';
      document.getElementById('searchInput').style.display = '';
      document.getElementById('addClientBtn').style.display = '';
      fetchClients();
    } else {
      alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
    }
  }

  window.onload = showLoginForm;
</script>
</body>
</html>
